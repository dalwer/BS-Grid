<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Links -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/all.css"> <!-- foontawesome cdn CSS link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Bootstrap 4</title>
  </head>
  <body>
    
  <section class="header-area">
    <p class="h3">Header</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-12">
          <div class="box">
            <span>1.1</span>
          </div>
        </div>
        <div class="col-md-7 col-sm-6 col-6">
          <div class="box">
            <span>1.2</span>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-6">
          <div class="box">
            <span>1.3</span>
          </div>
        </div>
      </div>
    </div>  
  </section>
  <section class="hero-area">
    <p class="h3">Hero</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-9 col-sm-12 d-none d-sm-block">
              <div class="box">
                <span>2.1</span>
              </div>
            </div> 
            <div class="col-md-3 col-sm-12">
              <div class="box">
                <span>2.2</span>
              </div>
            </div> 
          </div>
        </div>
        <div class="col-md-3 d-none d-md-block ">
            <div class="box blue">
                <span>3</span>
              </div>
        </div>
      </div>
    </div>
  </section>
  <section class="body-area">
    <p class="h3">Body</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 col-sm-9 col-12">
              <div class="box">
                <span>4.1</span>
              </div>
            </div>
            <div class="col-sm-3 d-md-none d-sm-block col-12">
              <div class="box blue">
                <span>3</span>
              </div>
            </div>   
            <div class="col-md-8 col-sm-12 col-12">
              <div class="box">
                <span>4.2</span>
              </div>
            </div> 
          </div>
        </div>
        <div class="col-md-3 col-sm-12 d-md-block d-none">
            <div class="box red">
                <span>5</span>
              </div>
        </div>
      </div>
    </div>
  </section>
   <section class="bar-area d-md-none d-sm-block d-none">
     <p class="h3">Bar</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="box purple">
              <span>5</span>
            </div>
        </div>
      </div>
    </div>
  </section>
  <section class="footer-area">
     <p class="h3">Footer</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <span>6</span>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- jQuery Links -->
    <script src="js/jquery-3.4.1.min.js"></script>
   <!--  <script src="js/jquery-1.12.4.min.js"></script> -->
    <script src="js/popper.min.js"></script>
   <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <script src="js/all.js"></script> <!-- foontawesome cdn JS link -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
